	JavaScript database system using a login, new account page, recover account page, and view my account page. Try logging in with using 'admin' as username and 'password1' as password. Try it on my github.io, https://pauld4.github.io/

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Login - PaulD4</title>
	<style>
        body {
            font-family: Times New Roman, Arial, sans-serif;
			margin: 0;
			background: #8f94f7;
			display: flex;
			min-height: 100vh;
        }
		
		.screen {
			background: #eef4ff;
			width: 400px;
			margin: auto;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.5);
			text-align: center;
        }
		
		h2 {
			text-align: center;
		}
		
		@media only screen and (max-width: 620px) {
			.screen {
				width: 100%;
				margin: auto;
			}
			
			body {
				padding: 8px;
			}
		}
		
		input {
			width: 200px;
			height: 32px;
			display: block;
			margin: 0 auto;
			margin-bottom: .5rem;
		}
		
		button {
			width: 200px;
			height: 32px;
			display: block;
			margin: 0 auto;
			margin-bottom: 1rem;
		}
		
		.link-container {
			text-align: center;
			margin-bottom: 1rem;
		}
		
		.link-container a {
			margin: 0 auto;
			color: black;
			font-size: 1.25rem;
			font-weight: bold;
		}
		
		.link-container a:hover {
			color: #bbc0ff;
		}
		
		p {
			font-size: 1.25rem;
		}
    </style>
	
	<script src="js/inputcheck.js"></script>
	<script>
		// add login check and redirect if already logged in
		if (localStorage.getItem('user_login') !== null && localStorage.getItem('user_login') != "") {
			let accounts = JSON.parse(localStorage.getItem('accounts'));
			let current_login = localStorage.getItem('user_login');
			
			// user is already logged into an account, redirect to account page
			if (accounts[current_login]) {
				window.location.href = "account.html";
			} else { // user is logged in with an invalid username, clear the localstorage and redirect to login page to try again
				localStorage.setItem('user_login', "");
			}
		}
	</script>
</head>

<body>
	<div class="screen">
		<h2>User Login</h2>
		<input type="text" id="user_name" placeholder="Username" maxlength="8">
		<input type="password" id="user_pass" placeholder="Password" maxlength="24">
		<button onClick="buttonLogin()">Submit</button>
		<p id="error_message"><br></p>
		<div class="link-container">
			<a href="newaccount.html">Create Account</a>
		</div>
		<div class="link-container">
			<a href="recoveraccount.html">Forgot Password?</a>
		</div>
		<div class="link-container">
			<a href="index.html">Exit</a>
		</div>
	</div>
	
	<script>
		document.getElementById('user_name').focus();

		function buttonLogin() {
			let user_name = document.getElementById("user_name").value;
			let user_pass = document.getElementById("user_pass").value;
			let error_field = document.getElementById("error_message");

			if(checkUser(user_name) && checkPass(user_pass)) {
				user_name = user_name.toLowerCase(); // username is not case sensitive, so convert for flexibility
				// success login, check length
				if (localStorage.getItem('accounts') !== null) {
					let accounts = JSON.parse(localStorage.getItem('accounts')); // without json.parse, a string of the accounts object is returned. jsonparse returns an object
					
					if(accounts[user_name]) {
						let u = accounts[user_name];
						
						if(user_pass == u['pass']) {
							localStorage.setItem('user_login', user_name);
							window.location.href = "account.html";
						} else { // password is incorrect
							error_field.textContent = "Invalid username or password";
						}
					} else { // username does not exist
						error_field.textContent = "Invalid username or password";
					}
				}
			} else { // username or password does not fit the correct format
				error_field.textContent = "Invalid username or password";
			}
		}
		
		// create admin account for user if none exists. only executes when user first visits the page
		if(localStorage.getItem('accounts') === null) {
			let accounts = {};
			accounts['admin'] = {name: 'Admin', pass: 'password1'};
			localStorage.setItem('accounts', JSON.stringify(accounts));
		}
		
		// clear error message when user types in a new username or password
		document.getElementById("user_name").addEventListener('input', () => {
			document.getElementById("error_message").innerHTML = '<br>';
		});
		
		document.getElementById("user_pass").addEventListener('input', () => {
			document.getElementById("error_message").innerHTML = '<br>';
		});
		
		// add event listener to submit button since this is not a "real" form
		let input1 = document.getElementById("user_name");
		let input2 = document.getElementById("user_pass");
		
		[input1, input2].forEach(input => {
			input.addEventListener('keydown', function(event) {
				if (event.key === 'Enter') {
					buttonLogin();
				}
			});
		});
	</script>
</body>
</html>
